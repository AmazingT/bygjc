<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>全景案例</title>

	<link rel="stylesheet" href="css/game.css" />
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="game game-1">
				<a href="">
					<img src="img/game-1.png" alt="" />
				</a>
			</div>
			<div class="game game-2">
				<a href="">
					<img src="img/game-2.png" alt="" />
				</a>
			</div>
			<div class="game game-3">
				<a href="">
					<img src="img/game-3.png" alt="" />
				</a>
			</div>
			<div class="game game-4">
				<a href="">
					<img src="img/game-4.png" alt="" />
				</a>
			</div>	
		</div>

		<div class="bg-box">
			<img src="img/house.png" alt="" />
		</div>
	</div>

	<script>
		(function(win, doc) {
			// 获取不同设备的html的font-size值
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', //orientationchange事件判断方向
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					if (clientWidth >= 640) {
						docEl.style.fontSize = '100px';
					} else {
						docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
					}
				};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(window, document);
	</script>
</body>
</html>
