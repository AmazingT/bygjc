	<script>//音乐的暂停和播放
	(function() {
		var animation = true;
		var check = $(".check");
	
		check.addEventListener("click", function() {
			var audio = $("#audio")[0]; //获取audio元素
			if(animation) {
				//动画暂停,animationPlayState=paused;
				check.style.animationPlayState = "paused";
				check.style.webkitAnimationPlayState = "paused";
				audio.pause();
				animation = false;
			} else {
				check.style.AnimationPlayState = "running";
				check.style.webkitAnimationPlayState = "running";
				audio.play();
				animation = true;
			}
		});
	
		//--创建页面监听，等待微信端页面加载完毕 触发音频播放
		document.addEventListener('DOMContentLoaded', function() {
			function audioAutoPlay() {
				var audio = document.getElementById('audio');
				audio.play();
				document.addEventListener("WeixinJSBridgeReady", function() {
					audio.play();
				}, false);
			}
			audioAutoPlay();
		});
		//--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
		// document.addEventListener('touchstart', function() {
		// 	function audioAutoPlay() {
		// 		var audio = document.getElementById('audio');
		// 		audio.play();
		// 	}
		// 	audioAutoPlay();
		// });
	})();
	</script>

	<script>//流水动画
	var i = 0;
	setInterval(function() {
		$("#s").animate({
			"margin-left": i + "px"
		}, 30, function() {
			i--;
			if(i < -1990) {

				i = 0;
			}
		})
	}, 30)

	<script src="js/preload.js"></script>
	<script>;
	(function() {
		// 预加载图片数组
		var images = [
			'img/ss.jpg',
			'img/BYang_Bg.png',
			'img/BYangLogo.png',
			'img/fangzi.png',
			'img/w-1.jpg',
			'img/w-2.jpg',
			'img/w-3.jpg'
		];
		var len = images.length,
			$load = $('#loadJd-chir'); //加载进度条
	
		//预加载插件调用
		$.preload(images, {
			each: function(count) { //每张图片加载完毕后更新加载进度值
				$load.width(Math.round((count + 1) / len * 100) + '%');
			},
			all: function() { //所有图片加载完毕后
				$('.loading').fadeOut();
	
			}
		});
	})();</script>
