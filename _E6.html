	<!-- IOS全屏模式下隐藏状态栏/设置状态栏颜色 content的值为default | black | black-translucent  -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<!-- IOS添加到主屏后的标题 -->
	<meta name="apple-mobile-web-app-title" content="标题">

	<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">

	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
	<script>
		! function() {
			var num = $('.number'),
				menu = $('.menu'),
				_menu;

			num.each(function(i) {
				$(this).on('click touchstart', function(ev) {
					ev.preventDefault();
					ev.stopPropagation();
					_menu = $(ev.target).siblings(".menu");// 当前点击的menu
					menu.not(_menu).hide();// 从所有menu集合中删除当前点击的menu
					$(this).siblings('.menu').slideToggle();
				});
			});

			$(document).on('click touchstart', function() {
				num.each(function() {
					$(this).siblings('.menu').slideUp();
				});
			});
		}();
	</script>
